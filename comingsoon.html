<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Coming Soon</title>
</head>
<body class="bg-dark text-light">
    <div class="container mx-auto">
        <h1 class="display-1 mt-5">Coming Soon...</h1>
        <p class="lead">
            A JavaScript conference coming to Vero Beach.
        </p>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Add your email to follow us:" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Sign Up</button>
            </div>
        </div>
        <p>You will be notified of events pertaining to the Vero Beach JavaScript Conference through your email.</p>
        <br>
        <h3>Conference Schedule</h3>
        <p>Check the schedule of the conference by clicking the button below!</p>
        <a href="jsconf.html">
            <button type="button" class="btn btn-success">Go to Schedule</button>
        </a>
    </div>
</body>
</html>
